<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>length converter</title>
    <link rel="stylesheet" href="abc.css">
    <script src="app.js" defer></script>
</head>

<body>
    <main>
        <h1>Length Converter</h1>
        <div id="table-container">
            <table>
                <tr>
                    <td>Millimeter:</td>
                    <td><input type="number" step="0.01 " class="input" id="millimeter" placeholder="Millimeter"
                            min="0">
                    </td>
                </tr>
                <tr>
                    <td>Centimeter:</td>
                    <td><input type="number" step="0.01 " class="input" id="centimeter" placeholder="Centimeter"
                            min="0"></td>
                </tr>
                <tr>
                    <td>Meter:</td>
                    <td><input type="number" step="0.01 " class="input" id="meter" placeholder="Meter" min="0"></td>
                </tr>
                <tr>
                    <td>Kilometer:</td>
                    <td><input type="number" step="0.01 " class="input" id="kilometer" placeholder="Kilometer" min="0">
                    </td>
                </tr>
                <tr>
                    <td>Mile:</td>
                    <td><input type="number" step="0.01 " class="input" id="mile" placeholder="Mile" min="0"></td>
                </tr>
                <tr>
                    <td>Yard:</td>
                    <td><input type="number" step="0.01 " class="input" id="yard" placeholder="Yard" min="0"></td>
                </tr>
                <tr>
                    <td>Feet:</td>
                    <td><input type="number" step="0.01 " class="input" id="feet" placeholder="Feet" min="0"></td>
                </tr>
                <tr>
                    <td>Inch:</td>
                    <td><input type="number" step="0.01 " class="input" id="inch" placeholder="Inch" min="0"></td>
                </tr>
            </table>
        </div>
    </main>
</body>

</html>
